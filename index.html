<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hi</title>
<style>
    body {
        background-color: black;
        color: white;
        text-align: center;
        font-size: 90px;
        font-family: Arial, sans-serif;
        animation: changeBackground 2s infinite alternate, flashText 1s infinite;
    }

    @keyframes changeBackground {
        from { background-color: black; }
        to { background-color: white; }
    }

    @keyframes flashText {
        from { color: red; }
        to { color: rgb(0, 255, 0); }
    }

    /* Add a style for the video */
    #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        z-index: 9999;
    }

    #video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 80%;
        max-height: 80%;
    }
</style>
</head>
<body>
    <h1>Hi</h1>
    <h1>Hello</h1>

    <!-- Video Container -->
    <div id="video-container">
        <video id="video" controls autoplay>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- JavaScript to handle the click event -->
    <script>
        // Get the video container and video element
        var videoContainer = document.getElementById("video-container");
        var video = document.getElementById("video");

        // Function to show the video container and play the video
        function playVideo() {
            videoContainer.style.display = "block";
            video.play();
        }

        // Add event listener to the document body
        document.body.addEventListener("click", playVideo);
    </script>
</body>
</html>
